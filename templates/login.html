<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="./static/login.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="./static/script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        
    </head>
    <body>
      <main class="container-fluid-login" > 
          <div class="wrapper-card-login" id="login-screen" style="display:block">
            <img src="./static/assets/logo.svg" width="50%" alt="gleanproject" class="mt-2">
            <form>
              <div class="mb-3 mt-4">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <button type="button" class="btn-primary-green" onclick="login()">Log In</button>
              <div class="form-text mt-5" onclick="swsignup()">Don't have an account ? Sign Up </div>
            </form>                                
          </div>
          <div class="wrapper-card-login" id="signup-screen" style="display:none">
            <img src="./static/assets/logo.svg" width="50%" alt="gleanproject" class="mt-2">
            <form>
              <div class="mb-3 mt-4">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1">
              </div>
              <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1">
              </div>
              <div class="mb-3">
                <label class="form-label">Phone number</label>
                <input type="tel" class="form-control" id="exampleInputEmail1" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}">
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
                <div id="emailHelp" class="form-text">We'll never share your personal information with anyone else.</div>
              </div>
              <button type="button" class="btn-primary-green" onclick="signup();">Sign Up</button>
              <div class="form-text mt-5" onclick="swlogin()">Already have an account ? Log In</div>
            </form>                                
          </div>
      </main>
    </body>
</html>
