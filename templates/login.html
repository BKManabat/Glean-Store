<!doctype html>
<html>
  <title>Log-In & Sign-In</title>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  </head>
  <body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  
  <div align = "center">
    <form method="POST" action="#">
      <div>
        <h2>Glean Store</h2>
      </div>
      <br>
      <div align="center">
        <div class="row">
          <input name = "Username" type="text" class="text" placeholder="Enter Username*" required>
        </div>
        <br>
        <div class="row">
          <input name = "Password" type="password" class="text" placeholder="Enter Password*" required>
        </div>
        <br>
        <div class="row">
          <button name="Loginbtn" type="submit" class="loginbutton">Log-In</button>
        </div>
        <div>
          <p>Doesn't have an account? <a onclick="signup">Sign Up</a></p>
        </div>
      </div>
    </form>
</div>


  </body>
</html>

<style>
  .text{
    border-radius:20px;
    width:270px;
  }
  .loginbutton{
    border-radius:20px;
    width:270px;
    color: white;
    background-color: green;
  }
</style>
