<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="./static/login.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="./static/script.js"></script>


        <style>
          #button-signup, #button-login {
            cursor: pointer !important;
          }

          #button-signup:hover, #button-login:hover {
            color: #95c22b
          }
        </style>
    </head>
    <body>
      <main class="container-fluid-login" > 
          <div class="wrapper-card-login" id="login-screen" style="display:block">
            <img src="./static/assets/logo.svg" width="50%" alt="gleanproject" class="mt-2">
            <form onsubmit="login(event);">
              <div class="mb-3 mt-4">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" id="loginUsername" aria-describedby="emailHelp" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" required>
              </div>
              <button type="submit" class="btn-primary-green">Log In</button>
              <div class="form-text mt-5 d-flex" onclick="swsignup()">Don't have an account ? <p id="button-signup"> &nbsp Sign Up </p> </div>
            </form>                                
          </div>
          <div class="wrapper-card-login" id="signup-screen" style="display:none">
            <img src="./static/assets/logo.svg" width="50%" alt="gleanproject" class="mt-2">
            <form onsubmit="signup();">
              <div class="mb-3 mt-4">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" id="signupUsername" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" id="signupEmail" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Phone number</label>
                <input type="tel" class="form-control" id="signupPhone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="signupPassword" required>
                <div id="emailHelp" class="form-text">We'll never share your personal information with anyone else.</div>
              </div>
              <button type="submit" class="btn-primary-green">Create Account</button>
              <div class="form-text mt-5 d-flex" onclick="swlogin()">Already have an account ? <p id="button-login"> &nbsp Log In </p> </div>
            </form>                                
          </div>
      </main>
    </body>
</html>
