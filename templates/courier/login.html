<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="../static/admin/login.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="../static/courier/script.js"></script>

        <style>
          #button-signup, #button-login {
            cursor: pointer !important;
          }

          #button-signup:hover, #button-login:hover {
            color: #95c22b
          }
        </style>
        
    </head>
    <body>
      <main class="container-fluid-login" > 
          <div class="wrapper-card-login" id="login-screen" style="display:block">
            <img src="../static/assets/logo_courier.svg" width="70%" alt="gleanproject" class="mt-2">
            <form onsubmit="login(event)">
              <div class="mb-3 mt-4">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" id="loginUsername" aria-describedby="emailHelp" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" required>
              </div>
              <button type="submit" class="btn-primary-green">Log In</button>
            </form>                                
          </div>
      </main>
    </body>
</html>
